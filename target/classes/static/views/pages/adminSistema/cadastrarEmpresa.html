<meta charset="UTF-8">
<div class="generic-container"
	ng-controller="adminSistemaController as adminCtrl">

	<div class="panel panel-primary">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">Pagina Cadastrar Empresa Contratante </span>
		</div>
		<div class="panel-body">

			<br>
			<div class="container col-sm-12 ">
				<form role="form-vertical" ng-submit="adminCtrl.createEmpresa()">
					<div class="row">
						<label class="col-sm-1 control-label" for="razaoSocial">Razão
							Social</label>
						<div class="col-sm-11">
							<input class="form-control"
								ng-model="adminCtrl.empresa.dadoEmpresa.razaoSocial"
								id="razaoSocial" type="text" required>
						</div>
					</div>
					<br>
					<div class="row">
						<label class="col-sm-1 control-label" for="nomeFantasia">Nome
							Fantasia</label>
						<div class="col-sm-11">
							<input class="form-control"
								ng-model="adminCtrl.empresa.dadoEmpresa.nomeFantasia"
								id="nomeFantasia" type="text" required>
						</div>
					</div>
					<br>
					<div class="row">
						<label class="col-sm-1 control-label" for="nomeFantasia">Email
						</label>
						<div class="col-sm-11">
							<input class="form-control"
								ng-model="adminCtrl.empresa.dadoEmpresa.email" id="email"
								type="email" required>
						</div>
					</div>
					<br>
					<div class="row">
						<label class="col-sm-1 control-label" for="cnpj">CNPJ</label>
						<div class="col-sm-5">
							<input class="form-control"
								ng-model="adminCtrl.empresa.dadoEmpresa.cnpj" id="cnpj"
								type="text" ui-mask="{{maskCnpj}}" required>
						</div>
						<label class="col-sm-1 control-label" for="telefone">Telefone</label>
						<div class="col-sm-5">
							<input class="form-control"
								ng-model="adminCtrl.empresa.dadoEmpresa.telefone" id="telefone"
								type="tel" ui-mask="{{maskFone}}" required>
						</div>
					</div>
					<br>
					<div class="row">
						<label class="col-sm-1 control-label" for="inscricaoEstadual">Inscricao
							Estadual</label>
						<div class="col-sm-5">
							<input class="form-control"
								ng-model="adminCtrl.empresa.dadoEmpresa.inscricaoEstadual"
								id="inscricaoEstadual" type="text" ui-mask="{{maskIscEstadual}}"
								required>
						</div>
					</div>
					<br>

					<h4>Endereço</h4>

					<br>
					<div class="row">
						<label class="col-sm-1 control-label" for="cep">CEP</label>
						<div class="col-sm-5">
							<!-- <input class="form-control" id="cep" type="search"
								placeholder="Busca Cep"> -->
							<input class="form-control"
								ng-model="adminCtrl.empresa.dadoEmpresa.endereco.cep" id="cep"
								type="text" ui-mask="{{maskCep}}" required>

						</div>
						<label class="col-sm-1 control-label" for="numero">Numero</label>
						<div class="col-sm-5">
							<input class="form-control"
								ng-model="adminCtrl.empresa.dadoEmpresa.endereco.numero"
								id="numero" type="text" required>
						</div>
					</div>
					<br>

					<div class="row">
						<!-- <fieldset disabled> -->
						<label class="col-sm-1 control-label" for="rua">Rua</label>
						<div class="col-sm-11">
							<input class="form-control"
								ng-model="adminCtrl.empresa.dadoEmpresa.endereco.rua" id="rua"
								type="text" required>
						</div>
					</div>
					<br>
					<div class="row">
						<!-- <fieldset disabled> -->
						<label class="col-sm-1 control-label" for="bairro">Bairro</label>
						<div class="col-sm-5">
							<input class="form-control"
								ng-model="adminCtrl.empresa.dadoEmpresa.endereco.bairro"
								id="bairro" type="text" reuired>

						</div>
						<label class="col-sm-1 control-label" for="cidade">Cidade</label>
						<div class="col-sm-5">
							<input class="form-control"
								ng-model="adminCtrl.empresa.dadoEmpresa.endereco.cidade"
								id="cidade" type="text" required>
						</div>
					</div>
					<br>
					<div class="row">
						<!-- <fieldset disabled> -->
						<label class="col-sm-1 control-label" for="estado">Estado</label>
						<div class="col-sm-5">
							<input class="form-control"
								ng-model="adminCtrl.empresa.dadoEmpresa.endereco.estado"
								id="estado" type="text" required>
						</div>
						<!--<label class="col-sm-1 control-label" for="pais">Pais</label>
							<div class="col-sm-5">
								<input class="form-control" id="pais" type="text">
							</div>-->
					</div>
					<br>
					<div class="row">
						<label class="col-sm-1 control-label" for="complemento">Complemento</label>
						<div class="col-sm-11">
							<input class="form-control"
								ng-model="adminCtrl.empresa.dadoEmpresa.endereco.complemento"
								id="complemento" type="text">

						</div>
					</div>
					<br>
					<div ng-if="sucesso" class="alert alert-success">
						<strong>Sucesso</strong> cadastro realizado
					</div>

					<div class="row ">
						<div class="col-sm-3"></div>
						<div class="col-sm-3">
							<input type="submit" id="submit" ng-model="sucesso"
								class="btn btn-lg btn-primary btn-block btn-signin">
						</div>
						<div class="col-sm-3">

							<button type="button" action="#/cadastrarEmpresa"
								class="btn btn-lg btn-danger btn-block btn-signin">Cancelar</button>
						</div>
					</div>
					


				</form>
			</div>

		</div>
		<div class="tablecontainer"></div>
	</div>
</div>
