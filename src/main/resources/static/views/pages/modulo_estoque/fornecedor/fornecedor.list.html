<meta charset="UTF-8">


<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Digite o nome ou qualquer número de documento" ng-model="texto" autofocus
      	 ng-keyup="$event.keyCode == 13 && ctrl.buscarPorTexto(texto)">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="ctrl.paginaCorrente = 0; ctrl.buscarPorTexto(texto)">Ir!</button>
      </span>
    </div>
  </div>
 </div>
  <div ng-show="mensagemErro" class="alert alert-warning alert-dismissible">
	                <h4><i class="icon fa fa-warning"></i>{{mensagemErro}}</h4>
 </div> <br>

<div class="table-responsive" ng-if="ctrl.fornecedores.length">
	<table class="table table-hover" >
		<tr>

			<th>Id</th>
			<th>Razão Social</th>
			<th>Nome Fantasia</th>
			<th>CNPJ</th>
			<th>Telefone</th>
			<th>Editar</th>
			

		</tr>
		<tr ng-repeat="forndecedor in ctrl.fornecedores | filter: texto ">
			<td>{{forndecedor.id}}</td>
			<td><a ui-sref="forndecedor.visualizar({ idFornecedor: forndecedor.id})">{{forndecedor.dadoUnidade.razaoSocial}}</a></td>
			<td>{{forndecedor.dadoUnidade.nomeFantasia}}</td>
			<td>{{forndecedor.dadoUnidade.cnpj | brCnpj}}</td>
			<td>{{forndecedor.dadoUnidade.telefone | brPhoneNumber}}</td>
			<td><a ui-sref="forndecedor.editar({ idFornecedor: forndecedor.id})"><i class="glyphicon glyphicon-edit"></i></a></td>
		</tr>
	</table>
	<nav>
		<ul uib-pagination total-items="ctrl.totalPaginas" ng-model="ctrl.paginaCorrente" max-size="10" class="pagination-sm"  
		boundary-link-numbers="true" ng-change="ctrl.buscarPorTexto(texto)"
		previous-text="Anterior" last-text="Último" first-text="Primeiro" next-text="Próximo"></ul>
	</nav>
</div>
