<meta charset="UTF-8">

<div>
<label>Cadastro</label>
	<form role="form-vertical"  ng-submit="ctrl.salva()" >	
					
		<div class="row" ng-show="ctrl.produto.id">
			<label class="col-sm-2 control-label" for="ativo"> Status</label>
			<div class="col-sm-3">
				<input type="checkbox" ng-model="ctrl.produto.ativo" >
			</div>
		</div>		
		<br>		
		<div class="row">
			<div class="col-sm-5">	
				Descrição:					
				<input class="form-control" ng-model="ctrl.produto.descricao" id="descricaoProduto" placeholder="ex: Cano PVC 3'" type="text" maxlength="50" required>
			</div>
	
			<div class="col-sm-3">						
			Código de Barras:
				<input class="form-control" ng-model="ctrl.produto.codigoBarra" id="codigoBarra" placeholder="ex: 789456781 " type="text" >
			</div>
			<div class="col-sm-4" >
				<a href="" class="fa fa-plus" ng-click="ctrl.implementModal(categoria)"></a>Categoria:
				<select class="form-control select2" ng-model="ctrl.produto.categoria" 
					ng-options="categoria.descricao for categoria in ctrl.categorias" required >
				</select>
			</div>
			
		</div>					
		<br>			
		<div class="row">
			<div class="col-sm-4">
				<a href="" class="fa fa-plus"></a>Sub Categoria:
				<select class="form-control select2" ng-model="ctrl.produto.subCategoria" 
					ng-options="subCategoria.descricao for subCatgeoria in ctrl.subCategoria"  required >
				</select>
			</div>			
			<div class="col-sm-4">		
				Unidade de Medida:				
				<select class="form-control select2" ng-model="ctrl.produto.unidadeMedida" 
					ng-options="unidadeMedida for unidadeMedida in ctrl.unidadesMedida track by unidadeMedida" required >
				</select>
			</div>
			<div class="col-sm-4">
			<a href="" class="fa fa-plus"></a>Fabricante:
				<select class="form-control select2" ng-model="ctrl.produto.fabricante" 
					ng-options="fabricante.dadoEmpresa.nomeFantasia for fabricante in ctrl.fabricantes"  required >
				</select>
			</div>
			
		</div><br><br>				
		<div class="row col-md-4 col-md-offset-4">						
				<input type="submit"  id="submit" value="Salvar" class="btn btn-lg btn-primary btn-block btn-signin">
			
		</div>
		
	</form>				
</div>

		
<!-- MODAL -->				
		<div  class="modal fade modal-default implementModal" id="implementModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document" >
		    <div class="modal-content">
		      <div class="modal-header">
		      Cadastrar
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		      </div>
		      <div class="modal-body">				     		
			     <div >
			      Descrição:
			      	<div class="col-md-12">
						<input type="text" class="form-control select2" ng-model="objeto.descricao">
					</div>
				</div>			       
		      </div><br><br>
		      <div class="modal-footer ">
			      <div class="col-md-4 col-md-offset-4">
			     	 <input type="button" class="btn btn-lg btn-primary btn-block btn-signin" value="Salvar" ng-click="ctrl.insertObjeto(objeto)" >
			      </div>
		      </div>
		    </div>
		  </div>
		</div>
