<meta charset="UTF-8">
<br>
<br>
<div 	ng-controller="cotacaoCompraController as cotacaoCtrl">

	<div class="box box-primary" ng-init="cotacaoCtrl.lista()">
	
		<div class="box-header">
			<span class="lead">Cotação em aberto </span>
		</div>
		<div class="panel-body">
	<div class="row">
			
			
	
		</div>
			<input type="text" class="form-control"  ng-model="buscar" placeholder="buscar por descrição">
			<div class="table-responsive">
			<table class="table table-hover table-bordered ">
				<thead>
					<tr>
						 
						<th>Cotação</th>
						<th>Data Limite</th>
						<th>Data encerramento</th>
						
		
					</tr>
				</thead>
				<tbody
					ng-repeat=" cotacao in cotacaoCtrl.cotacoes | filter : buscar ">
					<tr>
						
						<td>{{cotacao.tema}}</td>
						<td>{{cotacao.dataLimite | date : 'dd/MM/yyyy'}}</td>
						<td ng-if="fechado">{{cotacao.dataFechamento | date : 'dd/MM/yyyy'}}</td>
					
						<td class="col-sm-1"><a  ng-href="#/cotacao/concorrentes/{{cotacao.id}}" class="btn  btn-info">Concorrentes</a></td>
						<td ng-if="cotacao.fechado" class="col-sm-1"><a  ng-href="#/cotacao/vencedores/{{cotacao.id}}" class="btn  btn-success">Vencedores</a></td>
						<td ng-if="!cotacao.fechado" class="col-sm-1"><a  ng-href="#/cotacao/cadastro/{{cotacao.id}}" class="btn  btn-primary">Cadastrar</a></td>
						<td ng-if="!cotacao.fechado" class="col-sm-1"><a  ng-click="cotacaoCtrl.fecharCotacao(cotacao.id)" class="btn  btn-success">Encerrar</a></td> 
						
					</tr>

				</tbody>
				<tfoot>
				
					
				</tfoot>
			</table>
			</div>
			<div class="row">
				<div class="col-sm-5"></div>
				<div class="3">			
				<nav aria-label="Page navigation">
					  <ul class="pagination">
					    <li>
					      <a href="#" aria-label="Previous">
					        <span aria-hidden="true">&laquo;</span>
					      </a>
							    </li>
							    <li class="active"><a href="#">1<span class="sr-only">(current)</span></a></li>
							    <li><a href="#">2</a></li>
							    <li><a href="#">3</a></li>
							    <li><a href="#">4</a></li>
							    <li><a href="#">5</a></li>
							    <li>
					      <a href="#" aria-label="Next">
					        <span aria-hidden="true">&raquo;</span>
					      </a>
					    </li>
					  </ul>
				</nav>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>
