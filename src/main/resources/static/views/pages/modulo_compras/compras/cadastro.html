<meta charset="UTF-8">
<br>
<br>
<div ng-controller="pedidoCompraController as pedidoCompraCtrl">

    <div class="box box-primary">
        <!-- Default panel contents -->
        <div class="box-header">
            <span class="lead">Lançamento de pedido </span>
        </div>
        <div class="panel-body">

            <br>
            <div class="container col-sm-12 ">
                <form role="form-vertical" ng-submit="pedidoCompraCtrl.salva()">
                    <div class="row">

                        <div class="col-sm-8">
                            <input class="form-control" ng-model="pedidoCompraCtrl.pedidoCompra.numero" id="numero" type="text" title="Pedido" placeholder="Lançamento Pedido" maxlength="30" required>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row ">
                        <input type="submit" id="submit" value="Salvar" class="btn btn-lg btn-primary btn-block btn-signin">
                    </div>

                </form>
            </div>

        </div>
        <div class="tablecontainer"></div>
    </div>
</div>
