<meta charset="UTF-8">
<br>
<br>
<div ng-controller="usuarioController as userCtr">

	<div class="box box-primary" ng-init="userCtr.lista()">
	
		<div class="box-header">
			<span class="lead">Lista de Usuário </span>
		</div>
		<div class="panel-body">
		<input type="text" class="form-control" ng-model="buscaUsuario" placeholder="buscar">
			<div class="table-responsive">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
					
						<th>Status</th>
						<th>Nome Usuário</th>
						<th>Usuário</th>
						<th>Empreendimento</th>
						<th>Data de Cadastro</th>
						<th>Serviços</th>
						
					</tr>
				</thead>
				<tbody
					ng-repeat=" user in userCtr.usuarios | filter : buscaUsuario ">
					<tr>
						
						<td>{{ user.ativo }}</td>
						<td>{{ user.nome }}</td>
						<td>{{ user.email}}</td>
						<td>{{ user.empreendimento.descricao}}</td>
						<td>{{ user.dataCadastro | date : 'dd/MM/yyyy'}}</td>
						
						<td><a href="#/usuario/alteracao/{{user.id}}"><i class="glyphicon glyphicon-pencil"></i></a> 
						<i class="glyphicon glyphicon-minus"></i>
						<a href="#/usuario/permissao/{{user.id}}"><i class="glyphicon glyphicon-search"></i></a></td>
						
						
					</tr>

				</tbody>
				<tfoot>
				
					
				</tfoot>
			</table>
			</div>
			<div class="row">
				<div class="col-sm-5"></div>
				<div class="3">			
				<nav aria-label="Page navigation">
					  <ul class="pagination">
					    <li>
					      <a href="#" aria-label="Previous">
					        <span aria-hidden="true">&laquo;</span>
					      </a>
							    </li>
							    <li class="active"><a href="#">1<span class="sr-only">(current)</span></a></li>
							    <li><a href="#">2</a></li>
							    <li><a href="#">3</a></li>
							    <li><a href="#">4</a></li>
							    <li><a href="#">5</a></li>
							    <li>
					      <a href="#" aria-label="Next">
					        <span aria-hidden="true">&raquo;</span>
					      </a>
					    </li>
					  </ul>
				</nav>
				</div>
			</div>		
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->
</div>
<!-- /.col -->
</div>
<!-- /.row -->
