<meta charset="UTF-8">
<br>
<br>
<div class="generic-container"  ng-controller="categoriaController as categoriaCtr" >

	<div class="box box-primary" >
		<!-- Default panel contents -->
		<div class="box-header" >
			<span class="lead">Cadastrar Categoria </span>
		</div>
		<div class="panel-body">

			<br>
			<div class="container col-sm-12 ">
				<form role="form-vertical" ng-submit="categoriaCtr.salva()" >
					<div class="row">
						<label class="col-sm-2 control-label" for="ativo"> Ativo</label>	
						<div class="col-sm-3">
							<input type="checkbox" ng-model="categoriaCtr.categoria.ativo" >
						</div>	
						<div class="col-sm-8">
							<input class="form-control" ng-model="categoriaCtr.categoria.descricao" id="descricao" type="text" placeholder="Descrição da categoria" required>
						</div>
					</div>
					<br>
					<br>
						
								<div ng-if="gravado" class="alert alert-info alert-dismissible"
						role="alert">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<strong>Sucesso</strong> cadastro realizado
					</div>


					<div ng-if="naoGravado"
						class="alert alert-danger alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<strong>Error</strong> cadastro não realizado
					</div>
					<br>
					
							
					<div class="row ">
						
							<input type="submit" id="submit" value="Salvar" ng-disabled="!categoriaCtr.categoria.descricao"
								class="btn btn-lg btn-primary btn-block btn-signin">
						
					</div>
								<a href="javascript:window.history.go(-1)"><i class="glyphicon glyphicon-arrow-left"></i>voltar</a>
						

				</form>
			</div>

		</div>
		<div class="tablecontainer"></div>
	</div>
</div>
