<meta charset="UTF-8">
<br>
<br>
<div class="generic-container"
	ng-controller="requisicaoEstoqueController as requisicaoCtrl">

	<div class="box box-primary" ng-init="requisicaoCtrl.lista()">
	
		<div class="box-header">
			<span class="lead">Requisições </span>
		</div>
		<div class="panel-body">
	<div class="row">
			
			
	
		</div>
			<input type="text" class="form-control"  ng-model="buscar" placeholder="buscar por descrição">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						 
						<th>Número</th>
						<th>Status</th>
						<th>Data</th>
					
					</tr>
				</thead>
				<tbody
					ng-repeat=" lista in requisicaoCtrl.listaRequisicao | filter : buscar ">
					<tr>
						
						<td>{{lista.numeroRequisicao}}</td>
						<td>{{lista.statusRequisicao}}</td>
						<td>{{lista.dataSaida | date : 'dd/MM/yyyy'}}</td>						
					
						<td><a href="#/almoxarifado/estoque/editar/{{lista.produto.id}}"><i class="glyphicon glyphicon-pencil"></i></a> 
						
					</tr>

				</tbody>
				<tfoot>
				
					
				</tfoot>
			</table>
		</div>
	</div>
</div>
