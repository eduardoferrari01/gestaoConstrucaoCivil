<meta charset="UTF-8">
<br>
<br>
<div class="generic-container"	ng-controller="configEmpreendimentoController as configCtrl">
	<div class="box box-primary">
		<div class="box-header">
			<span class="lead"> Baixa estoque </span>
		</div>
		<div class="panel-body">
		<br>
			<div class="container col-sm-12 ">
				<form role="form-vertical"
					ng-submit="configCtrl.salvaConfigEmpreendimento()">
		
					<div class="row" >
						
						<div class="col-sm-2">
							<input type="number" interger class="form-control" id="casa" placeholder="Casa"
								ng-model="configCtrl.configEmpreendimentoCasa.quantidadeCasa"
								title="quantidade de residencias no empreendimento"
								required="required">
						</div>

						
						<div class="col-sm-2">
							<input type="number" class="form-control" id="andarPorCasa" placeholder="Andar"
								ng-model="configCtrl.configEmpreendimentoCasa.quantidadeAndarPorCasa"
								title="quantidade de andar na residencia" required="required" />
						</div>

					</div>

					<div class="row" >
						<div class="col-sm-2">
							<input type="number" class="form-control" id="edificio" placeholder="Edifico"
								ng-model="configCtrl.configEmpreendimentoEdificio.quantidadeTorre"
								title="quantidade de torres no empreendimento"
								required="required">
						</div>

						
						<div class="col-sm-2">
							<input type="number" class="form-control" id="andar" placeholder="Andar"
								ng-model="configCtrl.configEmpreendimentoEdificio.quantidadeAndarPorTorre"
								title="quantidade de andar no edificio" required="required">
						</div>
	
						<div class="col-sm-2">
							<input type="number" class="form-control" id="apartamento" placeholder="apartamento"
								ng-model="configCtrl.configEmpreendimentoEdificio.quantidadeApartamentoPorAndar"
								title="quantidade de apartamento por andar" required="required">
						</div>
					</div>
					<br> <br>
					<div class="row">
						<div class="col-sm-5">
							<input class="form-control" ng-model="descricaoOutro" type="text" id="descricaoOutros" placeholder="Produto">
						</div>
						<div class="col-sm-2">
							<input class="btn btn-lg btn-primary btn-block btn-signin"
								ng-click="configCtrl.adicionarOutros()" value="adicionar"
								title="pressione para adicionar a lista" type="button" ng-disabled="!descricaoOutro" >
						</div>
					</div>
					
					<br> <br>

					<div class="panel panel-primary">
						<div class="panel-heading">Lista de Produtos</div>
						<div class="panel-body">
							<table class="table table-hover ">
								<thead>
									<tr>
										<th>Selecionar</th>
										<th>Codigo Produto</th>
										<th>Codigo de Barras</th>
										<th>Descrição Produto</th>
										

									</tr>
								</thead>
								<tbody ng-repeat="outro in listaOutros" ng-model="selecionado">
									<tr>
										<td><input type="checkbox" ng-model="outro.selecionado"
											ng-click="configCtrl.ativarExcluirLote(listaOutros)"></td>
										<td>{{outro.descricao}}</td>
										<td>{{outro.descricao}}</td>
										<td>{{outro.descricao}}</td>

										
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<th><input type="button" class="btn-danger"
											ng-if="ativadoExcluirLote" value="excluir" name="apagar"
											ng-click="configCtrl.apagarOutros(listaOutros)"></th>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
					
					<br>
					
					<div class="row ">
						
							<button type="submit" name="submit" 
								class="btn btn-lg btn-primary btn-block btn-signin">Cadastrar</button>
						
					</div>
				</form>
			</div>
			<div class="tablecontainer"></div>
		</div>
	</div>
	</div>
