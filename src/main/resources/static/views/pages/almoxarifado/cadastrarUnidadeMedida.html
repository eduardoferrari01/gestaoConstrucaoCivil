<meta charset="UTF-8">
<div class="generic-container"  ng-controller="unidadeMedidaController as unidadeMedidaCtr" >

	<div class="panel panel-primary">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">Cadastrar Unidade Medida </span>
		</div>
		<div class="panel-body">

			<br>
			<div class="container col-sm-12 ">
				<form role="form-vertical" ng-submit="unidadeMedidaCtr.cadastrarUnidadeMedida()" >
					<div class="row">
						<label class="col-sm-4 control-label" for="descricao"> Descrição Unidade Medida</label>
						<div class="col-sm-8">
							<input class="form-control" ng-model="unidadeMedidaCtr.unidadeMedida.descricao" id="descricao" type="text">
						</div>
					</div>
					<br>
					<br>
						
								<div ng-if="gravado" class="alert alert-info alert-dismissible"
						role="alert">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<strong>Sucesso</strong> cadastro realizado
					</div>


					<div ng-if="naoGravado"
						class="alert alert-danger alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<strong>Error</strong> cadastro não realizado
					</div>
					<br>
					
							
					<div class="row ">
						<div class="col-sm-3"></div>
						<div class="col-sm-3">
							<input type="submit" id="submit" 
								class="btn btn-lg btn-primary btn-block btn-signin">
						</div>
						
						<div class="col-sm-3">

							<button  type="button" name="submit"
								class="btn btn-lg btn-danger btn-block btn-signin">Cancelar</button>
						</div>
					</div>


				</form>
			</div>

		</div>
		<div class="tablecontainer"></div>
	</div>
</div>
