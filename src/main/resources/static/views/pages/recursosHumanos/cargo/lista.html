<meta charset="UTF-8">
<br>
<br>
<div class="generic-container"
	ng-controller="cargoController as cargoCtr">

	<div class="box box-primary" ng-init="cargoCtr.lista()">
	
		<div class="box-header">
			<span class="lead">Lista de Empreendimento </span>
		</div>
		<div class="panel-body">
		<input class="form-control" type="text" ng-model="buscaCargo" placeholder="Buscar">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>Descrição</th>
					</tr>
				</thead>
				<tbody
					ng-repeat=" cargo in cargos | filter : buscaCargo ">
					<tr>
						<td><a href="#/recursosHumanos/cargo/editar/{{cargo.id}}" >{{ cargo.descricao }}</a></td>
				</tr>
				</tbody>
				<tfoot>
				
					<tr>
						<th>fim</th>
						</tr>
				</tfoot>
			</table>
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->
</div>
<!-- /.col -->
</div>
<!-- /.row -->
