<meta charset="UTF-8">
<div class="generic-container"
	ng-controller="cargoController as cargoCtr">

	<div class="box box-primary" ng-init="cargoCtr.buscarCargos()">
	
		<div class="box-header">
			<span class="lead">Lista de Empreendimento </span>
		</div>
		<div class="panel-body">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
					
						<th>Descrição</th>
				
						
					</tr>
				</thead>
				<tbody
					ng-repeat=" cargo in cargos ">
					<tr>
						
						<td>{{ cargo.descricao }}</td>
						
						<td><a href="#/editarEmpreendimento/{{empreendimento.id}}"><i class="glyphicon glyphicon-pencil"></i></a> 
						<i class="glyphicon glyphicon-minus"></i>
						<a href="#/vizualizarEmpreendimento/{{empreendimento.id}}"><i class="glyphicon glyphicon-search"></i></a></td>
						
						
					</tr>

				</tbody>
				<tfoot>
				
					<tr>
						<th>fim</th>
						<th>fim</th>

					</tr>
				</tfoot>
			</table>
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->
</div>
<!-- /.col -->
</div>
<!-- /.row -->
