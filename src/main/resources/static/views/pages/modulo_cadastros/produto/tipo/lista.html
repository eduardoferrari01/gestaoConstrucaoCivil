<meta charset="UTF-8">
<br>
<br>
<div ng-controller="tipoProdutoController as tipoCtrl">

	<div class="box box-primary" ng-init="tipoCtrl.lista()">
	
		<div class="box-header">
			<span class="lead">Lista Tipo Produto </span>
		</div>
		<div class="panel-body">
		<input type="text" class="form-control" ng-model="buscar" placeholder="buscar">
		<div class="table-responsive">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
					
						
						<th>Descrição</th>
						
						
					</tr>
				</thead>
				<tbody
					ng-repeat=" tipoProduto in tipoCtrl.listaTipoProduto | filter : buscar ">
					<tr>
						
						
						<td>{{ tipoProduto.descricao }}</td>
					
						<td><a href="#/produto/tipo/edita/{{tipoProduto.id}}"><i class="glyphicon glyphicon-pencil"></i></a> 
						
					</tr>

				</tbody>
				<tfoot>
				
					
				</tfoot>
			</table>
		</div>
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->
</div>
<!-- /.col -->
</div>
<!-- /.row -->
