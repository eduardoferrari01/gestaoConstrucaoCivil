<meta charset="UTF-8">
<div class="generic-container"  ng-controller="produtoController as protudoCtr" >

	<div class="panel panel-primary">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">Cadastrar Produto </span>
		</div>
		<div class="panel-body">

			<br>
			<div class="container col-sm-12 ">
				<form role="form-vertical" ng-submit="protudoCtr.cadastrarProduto()" >
					
					<div class="row">
						<label class="col-sm-4 control-label" for="ativo"> Ativo</label>
						<div class="col-sm-8">
						</div>
					</div>
					<br>
					<div class="row">
						<label class="col-sm-4 control-label" for="descricao"> Descrição Produto</label>
						<div class="col-sm-8">
							<input class="form-control" ng-model="protudoCtr.produto.descricao" id="descricaoProduto" type="text">
						</div>
					</div>
					<br>
					<div class="row">
						<label class="col-sm-4 control-label" for="codigoBarra">Código Barras</label>
						<div class="col-sm-8">
							<input class="form-control" ng-model="protudoCtr.produto.codigoBarra" id="codigoBarra" type="text">
						</div>
					</div>
					<br>
					<div class="row">
						<label class="col-sm-4 control-label" for="fornecedor">Fornecedor</label>
						<div class="col-sm-8">
						<select class="form-control select2" style="width: 100%;">
		
							</select>
						</div>
					</div>
					<br>
					<div class="row">
						<label class="col-sm-4 control-label" for="valorCompra">Valor de Compra</label>
						<div class="col-sm-8">
							<input class="form-control" ng-model="protudoCtr.produto.valorCompra" id="valorCompra" type="text">
						</div>
					</div>
					<br>
					<div class="row">
						<label class="col-sm-4 control-label" for="unidadeMedida">Unidade de Medida</label>
						<div class="col-sm-8">
						<select class="form-control select2" style="width: 100%;">
		
							</select>
						</div>
					</div>
		            <br>
		            <div class="row">
						<label class="col-sm-4 control-label" for="fornecedor">Categoria</label>
						<div class="col-sm-8">
						<select class="form-control select2" style="width: 100%;">
		
							</select>
						</div>
					</div>
		
					<br>
					<br>	
						<div ng-if="gravado" class="alert alert-info alert-dismissible"
						role="alert">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<strong>Sucesso</strong> cadastro realizado
					</div>


					<div ng-if="naoGravado"
						class="alert alert-danger alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<strong>Error</strong> cadastro não realizado
					</div>
					<br>
					
							
					<div class="row ">
						<div class="col-sm-3"></div>
						<div class="col-sm-3">
							<input type="submit" id="submit" 
								class="btn btn-lg btn-primary btn-block btn-signin">
						</div>
						
						<div class="col-sm-3">

							<button  type="button" name="submit"
								class="btn btn-lg btn-danger btn-block btn-signin">Cancelar</button>
						</div>
					</div>


				</form>
			</div>

		</div>
		<div class="tablecontainer"></div>
	</div>
</div>
