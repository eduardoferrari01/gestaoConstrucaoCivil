<meta charset="UTF-8">
<div class="generic-container"
	ng-controller="adminSistemaController as adminCtrl" >

	<div class="panel panel-primary" ng-init="adminCtrl.buscarEmpresas()">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">Lista de Empresa </span>
		</div>
		<div class="panel-body"  >
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>Razão Social</th>
						<th>Nome  Fantasia</th>
						<th>Tipo Empresa</th>
						<th>CNPJ</th>
						<th>Telefone</th>
						<th>Inscrição Estadual</th>
						<th>estado</th>
					</tr>
				</thead>
				<tbody
					ng-repeat=" empresa in adminCtrl.empresas ">
					<tr>
					<td><h3><a href="#/editarEmpresa/{{empresa.id}}">{{ empresa.razaoSocial }}</a></h3></td>
						<td>{{ empresa.nomeFantasia }}</td>
						<td>{{ empresa.cnpj }}</td>
						<td>{{ empresa.telefone }}</td>
						<td>{{ empresa.inscricaoEstadual }}</td>
						<td>{{ empresa.estado }}</td>
					</tr>

				</tbody>
				<tfoot>
					<tr>
						<th>fim</th>
						<th>fim</th>

					</tr>
				</tfoot>
			</table>
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->
</div>
<!-- /.col -->
</div>
<!-- /.row -->
