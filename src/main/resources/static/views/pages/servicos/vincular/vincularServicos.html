<meta charset="UTF-8">
<br>
<br>
<div class="generic-container"	ng-controller="servicoEmpresaController as servicoCtrl">
	<div class="box box-primary">
		<div class="box-header">
			<span class="lead"> Vincular Serviços </span>
		</div>
		<div class="panel-body">
		<br>
			<div class="container col-sm-12 ">
				<form role="form-vertical"
					ng-submit="servicoCtrl.salva()">
		
					<div class="row">	
						<label class="col-sm-2 control-label" for="empreendimento"> Torre</label>	
						<div class="col-sm-2">
							<input type="checkbox" ng-model="torreCheck" ng-click="servicoCtrl.verifica()" placeholder="outros serviços?">
						</div>		
						<label class="col-sm-2 control-label" for="empreendimento"> andar</label>	
						<div class="col-sm-2">
							<input type="checkbox" ng-model="andarCheck" ng-click="servicoCtrl.verifica()" placeholder="outros serviços?">
						</div>
						<label class="col-sm-2 control-label" for="empreendimento"> apartamento</label>	
						<div class="col-sm-2">
							<input type="checkbox" ng-model="apartamentoCheck" ng-click="servicoCtrl.verifica()" placeholder="outros serviços?">
						</div>
					</div>
					<br>
					<div class="row" ng-if="casa" >							
						<label class="col-sm-2 control-label" for="empreendimento"> Casa</label>	
						<div class="col-sm-2">
							<input type="checkbox" ng-model="torreCheck" ng-click="servicoCtrl.verifica()"  placeholder="outros serviços?">
						</div>
						<label class="col-sm-2 control-label" for="empreendimento"> Andar</label>	
						<div class="col-sm-2">
							<input type="checkbox" ng-model="andarCheck" ng-click="servicoCtrl.verifica()"  placeholder="outros serviços?">
						</div>
					</div>
					<br>
					<div class="row" ng-if="casa" >
						
						<div class="col-sm-2"  >
							<select class="form-control select2" style=" width: 100%;" ng-if="torre" required>
								<option value="">---Casa---</option>
							</select>
						</div>
							<div class="col-sm-2"  >
							<select class="form-control select2" style=" width: 100%;" ng-if="andar" required>
								<option value="">---Andar---</option>
							</select>
						</div>

					</div>
					<br>
					<div class="row" ng-controller="configEmpreendimentoController as configCtrl" ng-init="configCtrl.quantidadeEdificio()">
							<div class="col-sm-4"  >
							<select class="form-control select2" style=" width: 100%;" ng-if="torre" ng-model="servicoCtrl.servicoEdifico.torre"
							 ng-options="lista for lista in configCtrl.qtdeEdificio.quantidadeTorres" 
							 title="Selecione a torre a qual será atribuido a saida do produto" required>
								<option value="">---Torre---</option>
							</select>
						</div>

						
						<div class="col-sm-4"  >
							<select class="form-control select2" style=" width: 100%;" ng-if="andar " ng-model="servicoCtrl.servicoEdifico.andar"
							 ng-options="lista for lista in configCtrl.qtdeEdificio.quantidadeAndares"
							 title="Selecione o andar a qual será atribuido a saída do produto" required>
								<option value="">---Andar---</option>
							</select>
						</div>
	
						<div class="col-sm-4"  >
							<select class="form-control select2" style=" width: 100%;" ng-if="apartamento" ng-model="servicoCtrl.servicoEdifico.apartamento"
							 ng-options="lista for lista in configCtrl.qtdeEdificio.quantidadeApartamentos" 
							 title="Selecione o apartamento a qual será atribuido a saída do produto" required>
								<option value="">---Apartamento---</option>
							</select>
						</div>
					</div>
					<br>					
					<div class="row">	
						<label class="col-sm-2 control-label" for="ativo"> outros Serviços?</label>	
						<div class="col-sm-3">
							<input type="checkbox" ng-model="outrosAtivo"  placeholder="outros serviços?">
						</div>		
					</div>
					<br>					
					<div class="row" ng-if="outrosAtivo">
						<div class="col-sm-5"  ng-controller="configEmpreendimentoController as configCtrl" ng-init="configCtrl.listaOutros()">
							<select class="form-control select2" style=" width: 100%;" ng-model="config" 
							 ng-options="lista.descricao for lista in configCtrl.listaOutros" required>
								<option value="">---Outros imoveis---</option>
							</select>			
					</div>
					</div>
					<br>
					<div class="row" ng-controller="pacoteServicoController as pacotesCtrl" ng-init="pacotesCtrl.lista()" >	
					<div class="col-sm-5">			
						<select class="form-control " style=" width: 100%;"  ng-model="servicoCtrl.servicoEdifico.pacoteServico"
							 ng-options="lista.descricao for lista in pacotesCtrl.listaPacoteServicos" 
							 title="Selecione o pacote de serviço a ser atribuido a empresa" required>
								<option value="">---Pacotes de Serviço---</option>
							</select>
					</div>	
						
					<div class="col-sm-5" ng-controller="prestadoraServicoController as prestadoraCtrl" ng-init="prestadoraCtrl.lista()">			
						<select class="form-control "   width: 100%;" ng-model="servicoCtrl.servicoEdifico.prestadoraServico"
							 ng-options="lista.dadoEmpresa.nomeFantasia for lista in prestadoraCtrl.prestadoraServicos" 
							 title="Selecione o pacote de serviço a ser atribuido a empresa" required>
								<option value="">---Prestadora de Serviço---</option>
							</select>
						</div>
					</div>
					<br>
					
					<div class="row ">
						
							<button type="submit" name="submit" 
								class="btn btn-lg btn-primary btn-block btn-signin">Cadastrar</button>
						
					</div>
				</form>
			</div>
			<div class="tablecontainer"></div>
		</div>
	</div>
	</div>
