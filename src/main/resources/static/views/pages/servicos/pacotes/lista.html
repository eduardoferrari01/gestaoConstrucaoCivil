<meta charset="UTF-8">
<br>
<br>
<div class="generic-container"
	ng-controller="pacoteServicoController as pacotesCtrl" >

	<div class="box box-primary" ng-init="pacotesCtrl.lista()">
		<!-- Default panel contents -->
		<div class="box-header">
			<span class="lead">Lista pacotes servi√ßos </span>
		</div>
		<div class="panel-body"  >
		
		<input class="form-control" type="text" placeholder="Buscar" ng-model="buscaPacotes" >
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>Codigo</th>
						<th>nome do pacote</th>
						<th>categoria</th>
						<th>valor</th>
						
					</tr>
				</thead>
				<tbody
					ng-repeat=" pacoteServico in pacotesCtrl.listaPacoteServicos | filter : buscaPacotes">
					<tr>
					<td>{{ pacoteServico.codigoPacote }}</td>
						<td>{{ pacoteServico.descricao }}</td>
						<td>{{ pacoteServico.categoria }}</td>
						<td>{{ pacoteServico.valor }}</td>
						
						<td><a href="#/servicos/pacotes/editar/{{pacoteServico.id}}"><i class="glyphicon glyphicon-pencil"></i></a> 
						
						
						
						</tr>

				</tbody>
				<tfoot>
					<tr>
	
					</tr>
				</tfoot>
			</table>
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->
</div>
<!-- /.col -->
</div>
<!-- /.row -->
