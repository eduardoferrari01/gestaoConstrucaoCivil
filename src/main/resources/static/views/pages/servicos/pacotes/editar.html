<meta charset="UTF-8">
<br>
<br>
<div class="generic-container" ng-controller="pacoteServicoController as pacotesCtrl">

	<div class="box box-primary" >
		<!-- Default panel contents -->
		<div class="box-header" >
			<span class="lead"> Editar Pacotes de Serviços </span>
		</div>
		<div class="panel-body" >

			<br>
			<div class="container col-sm-12 ">
				<form role="form-vertical" name="pacotesForm" ng-submit="pacotesCtrl.altera()">
					
					<br>
					<div class="row">		
						<label class="col-sm-2 control-label" for="ativo"> Ativo</label>	
						<div class="col-sm-3">
							<input type="checkbox" ng-model="pacotesCtrl.pacoteServico.ativo" >
						</div>						
					</div>
					<br>
					
					<div class="row">					
					<div class="col-sm-2">
					<br>
							<input  class="form-control" ng-model="pacotesCtrl.pacoteServico.codigoPacote" id="codigo" placeholder="Código" type="text"  required >
						</div>
						<div class="col-sm-4">
						<br>
							<input  class="form-control" id="nome" type="text" ng-model="pacotesCtrl.pacoteServico.descricao" placeholder="Nome" required >
						</div>
						<div class="col-sm-4" ng-controller="categoriaController as categoriaCtrl" ng-init="categoriaCtrl.lista()">
						<a href="" data-toggle="modal" data-target="#myCategoria"><i class="glyphicon glyphicon-plus"></i>novo</a>
						<select class="form-control select2" ng-model="pacotesCtrl.pacoteServico.categoria" 
							ng-options="listaCategorias.descricao for listaCategorias in categoriaCtrl.categorias" 
							  style=" width: 100%;" required >
								<option value="">---Categoria---</option>
							</select>
						</div>
					</div>
					<br>					
					
					
			
					<div class="row">
						<div class="col-sm-6">
					      <textarea class="textarea form-control" ng-model="pacotesCtrl.pacoteServico.servicosAtribuidos"  placeholder="Serviços Atribuidos" required ></textarea>
            	   	</div>										
					</div>
					<br>
					<div class="row">
							<div class="col-sm-6">
					      <textarea class="textarea form-control"  ng-model="pacotesCtrl.pacoteServico.criterioServico" placeholder="Critérios" ></textarea>
            	   	</div>	
					</div>
					<br>
					<div class="row">
						<div class="col-sm-4">
							<input  class="form-control" id="valor" type="text" ng-model="pacotesCtrl.pacoteServico.valor" placeholder="Valor" ui-money-mask="2"  required >
						</div>
					</div>
							<br>
							<br>
							
					<div class="row ">
				
							<input type="submit" id="submit" value="Salvar"
								class="btn btn-lg btn-primary btn-block btn-signin">
						
					</div>
					
				</form>
			</div>
			<div class="modal fade bs-example-modal-lg" id="myCategoria" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"">
  						<div class="modal-dialog modal-lg" role="document">
      						 <div class="modal-body">
        						<div ng-include="'views/pages/almoxarifado/produto/categoria/cadastrar.html'"></div>
      						</div>    
    					</div>
  				</div>

		</div>
		<div class="tablecontainer"></div>
	</div>
</div>
