<meta charset="UTF-8">

<form role="form-vertical" name="form" novalidate ng-submit="ctrl.submit(form)">
	<div class="row" ng-show="ctrl.categoriaFinanceiro.id">
		<div class="col-sm-3">		
			Status <br>
			<input type="checkbox" ng-model="ctrl.categoriaFinanceiro.ativo">{{ctrl.categoriaFinanceiro.ativo ? 'Ativo' : 'Inativo'}}
		</div>
	</div>
	<div class="row">
	<div class="col-md-6">
			     <label for="categoria" class="control-label">Tipo:</label>
					<select id="categoria" name="categoria" class="form-control" ng-model="ctrl.categoriaFinanceiro.tipo" ng-change="ctrl.findByCategoriaPai(ctrl.categoriaFinanceiro.tipo)"
					 ng-options="tipo for tipo in ctrl.tipos">	               
			              </select>
			     </div>		
	<div class="col-sm-6" ng-class="{ 'has-error' : form.descricao.$invalid && form.$submitted }">
		<label>Descrição:</label>
			<input class="text-uppercase form-control" ng-model="ctrl.categoriaFinanceiro.descricao" name="descricao"
				id="descricao" type="text" placeholder="ex: despesas diversas "	maxlength="30" required>
		</div>		
	</div>
	<br>
	<div class="row ">
		<div class="col-md-4 col-md-offset-4">
			<input type="submit" id="submit" value="Salvar"
				class="btn btn-lg btn-primary btn-block btn-signin">
		</div>

	</div>
</form>
