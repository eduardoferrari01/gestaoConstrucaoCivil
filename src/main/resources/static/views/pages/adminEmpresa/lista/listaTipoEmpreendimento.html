<meta charset="UTF-8">
<div class="generic-container" ng-controller="tipoEmpreendimentoController as tipoCtr"  >

	<div class="panel panel-primary">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">Lista Tipo de Empreendimento </span>
		</div>
		<div class="panel-body">
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>id Tipo Empreendimento</th>
					<th>Descrição Tipo Empreendimento</th>
					
				</tr>
			</thead>
			<tbody ng-repeat=" listarTipoEmpreendimentos in listarTipoEmpreendimento ">
				<tr>
					<td>{{ listarTipoEmpreendimentos.id }}</td>
					<td>{{ listarTipoEmpreendimentos.descricaoTipoEmpreendimento }}</td>
				
				</tr>
				
			</tbody>
			<tfoot>
				<tr>
					<th>fim </th>
					<th>fim</th>
				
				</tr>
			</tfoot>
		</table>
	</div>
	<!-- /.box-body -->
</div>
<!-- /.box -->
</div>
<!-- /.col -->
</div>
