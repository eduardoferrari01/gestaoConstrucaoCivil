<meta charset="UTF-8">
<br>
<br>
<div class="generic-container"
	ng-controller="empreendimentoController as tipoCtr">

	<div class="box box-primary" ng-init="tipoCtr.buscarEmpreendimentos()">
	
		<div class="box-header">
			<span class="lead">Lista de Empreendimento </span>
		</div>
		<div class="panel-body">
		<input type="text" class="form-control" ng-model="buscaEmpreendimento" placeholder="buscar">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
					
						<th>Descrição Empreendimento</th>
						<th>Tipo Empreendimento</th>
						<th>Data Inicio</th>
						<th>Valor Total</th>
						<th>Valor Gasto</th>
						<th>Serviços</th>
						
					</tr>
				</thead>
				<tbody
					ng-repeat=" empreendimento in empreendimentos | filter : buscaEmpreendimento ">
					<tr>
						
						<td>{{ empreendimento.descricao }}</td>
						<td>{{ empreendimento.tipoEmpreendimento}}</td>
						<td>{{ empreendimento.dataAbertura }}</td>
						<td>{{ empreendimento.valorMaximoGastar }}</td>
						<td>{{ empreendimento.valoresGastos }}</td>
						<td><a href="#/editarEmpreendimento/{{empreendimento.id}}"><i class="glyphicon glyphicon-pencil"></i></a> 
						<i class="glyphicon glyphicon-minus"></i>
						<a href="#/vizualizarEmpreendimento/{{empreendimento.id}}"><i class="glyphicon glyphicon-search"></i></a></td>
						
						
					</tr>

				</tbody>
				<tfoot>
				
					<tr>
						<th>fim</th>
						<th>fim</th>

					</tr>
				</tfoot>
			</table>
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->
</div>
<!-- /.col -->
</div>
<!-- /.row -->
