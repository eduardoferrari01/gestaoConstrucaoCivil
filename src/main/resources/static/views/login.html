<meta charset="UTF-8">
<div class="container">

	<div class="row">

		<div class="text-center" style="padding: 20px; margin-top: 20px;">			
			<h2>
				<span class="label label-primary">Gestão Construção Civil</span>
			</h2>
		</div>
	</div>
	<!-- /div.row -->

	<div class="row">
		<div class="col-md-4 col-md-offset-4">

			<div class="well" ng-controller="LoginController">

				 	<div class="alert alert-danger ng-hide" ng-show="error" role="alert">
						<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> <span class="sr-only">Error:</span>
						{{message}}
					</div> 
					<form ng-submit="login()">					
					<div>
							<p id="profile-name" class="profile-name-card"></p>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
								<input name="username" required autofocus ng-model="user.username"
									id="username" type="text" class="span12 form-control" placeholder="Usuario ">
							</div>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
								<input name="password" ng-model="user.password"
									id="password" type="password" class="span12 form-control" placeholder="Senha">
							</div>

							<div class="form-group text-center">
								<button type="submit" name="submit" class="btn btn-lg btn-primary btn-block btn-signin">
									Login
								</button>
							</div>
							<div align="center">
							<span>Versão</span>
							<a>1.0.0</a>
							</div>
						</div>			
					</form>
			</div>
		</div>
	</div>
</div>
